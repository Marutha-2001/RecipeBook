<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📖 My Recipe Book</h1>
  
  <button id="toggleTheme">🌙 Toggle Dark Mode</button>
  <button id="exportBtn">⬇️ Export Recipes to JSON</button>

  <form id="recipeForm">
    <input type="text" id="title" placeholder="Recipe Title" required />
    <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
    <textarea id="steps" placeholder="Preparation Steps" required></textarea>
    <input type="text" id="category" placeholder="Category (e.g., Dinner, Dessert)" />
    <input type="file" id="image" accept="image/*" />
    <button type="submit">Add Recipe</button>
  </form>

  <input type="text" id="searchBox" placeholder="🔍 Search Recipes by Title" />
  <div id="recipeList"></div>

  <script src="script.js"></script>
</body>
</html>
